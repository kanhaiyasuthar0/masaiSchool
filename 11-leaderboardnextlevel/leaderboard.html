<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Welcome to leaderboard</title>
  </head>
  <body>
    <div id="top">
      <div class="main">
        <div class="tscore">TOTAL</div>
        <div class="score" id="score"></div>
        <div class="box1"><button class="min" value="Infinity"></button>MIN</div>
        <div class="box2"><button class="max" value="1096"></button>MAX</div>
        <h4>SCORE</h4>
        <div class="input" id="input"></div>
        <!-- <input type="text" name="" id="input" /> -->
        <div class="numbers">
          <button value="1" class="btn1 num">1</button>
          <button class="btn2 num">2</button
          ><button class="btn3 num">3</button>
          <button class="btn4 num">4</button
          ><button class="btn5 num">5</button>
          <button class="btn6 num">6</button
          ><button class="btn7 num">7</button>
          <button class="btn8 num">8</button><button class="btn9 num">9</button>
          <button class="btn0 num">0</button>
        </div>
        <button class="enter">ENTER</button>
      </div>
      <div class="main">
        <div class="game-score">GAME SCORES</div>
        <div  id = "game-score"></div>
        <div class="all-btn">
          <button class="all">REMOVE ALL</button>
          <button class="odd">REMOVE ODD</button>
          <button class="even">REMOVE EVEN</button>
          <button class="last">REMOVE LAST</button>
        </div>
      </div>
    </div>
  </body>
</html>
